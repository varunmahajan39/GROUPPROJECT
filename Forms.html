<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Forms</title>
</head>
<body>
    <h1>Form Creation</h1>
    <form method ="post" action="https://www.hackerrank.com/auth/signup">
        <p>
            <label for = "name">Enter your name</label>
            <input type = "text" required maxlength ="5" placeholder = "Name" id= "name" name="username">
        </p>
        <p> <label for ="pw">Enter your password</label>
            <input type = "password" required placeholder = "Password" id = "pw" name = "password">
         </p>
         <p>
             <label for = "col">select the color</label>
             <input type = "color" id = "col">
         </p>
         <P>
             <label for= "num">choose number</label>
             <input type = "number" id = "num" step ="2" min = 0 max = 100>
        </P>
        <P>
            <label for = "ran">choose range</label>
            <input type = "range" id = "ran" value = "50"> 
        </P>
        <button>submit</button>
        <button type = "button">Click here!</button>
        <br>
        <label for = "select">Choose one of the options provided</label>
        <select id = "select">
            <option value = "Java">Java</option>
            <option value = "HTML">HTML</option>
            <option value = "CSS">CSS</option>
        </select>
        <br>
        <input type = "text" list = "data">
        <datalist id = "data">
            <option value = "Java">Java</option>
            <option value = "HTML">HTML</option>
            <option value = "CSS">CSS</option>
        </datalist>
</body>
</html>
